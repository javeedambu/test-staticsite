name: Build Next.js web application

on:
  push:
  workflow_dispatch:

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      - name: Build project assets
        run: npm run build
        
